<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive</title>
    <link rel="stylesheet" href="testd.css">
</head>
<body>
    <div class="container">
        <h1>Set up a test drive on our new models!</h1>
        <p>We would love to receive your honest opinion on how good the Audi A7 behaves on the road.  </p>
    </div>

    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="row-left">
                    <div class="group-left">
                        <label>Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>

                    <div class="group-left">
                        <label>Phone</label>
                        <input type="number" placeholder="+40761234567">
                    </div>
                </div>

                <div class="row-left">
                    <div class="group-left">
                        <label>Email</label>
                        <input type="email" placeholder="johndoe@gmail.com">
                    </div>

                    <div class="group-left">
                        <label>Subject</label>
                        <input type="text" placeholder="Test Drive">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

                <button type="submit"><a href="index.html">Send </button></a>

            </form>
        </div>
       
        <div class="contact-right">
            <h3>Reach us </h3>

            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+40763211234</td>
                </tr>

                <tr>
                    <td>Adress</td>
                    <td>Iasi-Tg. Frumos</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
